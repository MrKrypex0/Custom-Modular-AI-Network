name: Require Owner Approval

on:
  pull_request:
    branches:
      - main

jobs:
  require-owner:
    runs-on: ubuntu-latest

    steps:
      - name: Get PR info
        id: pr
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const reviews = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });

            const approvals = reviews.data
              .filter(review => review.state === 'APPROVED')
              .map(review => review.user.login);

            core.setOutput('author', pr.data.user.login);
            core.setOutput('approved_by', approvals.join(','));

      - name: Debug outputs
        run: |
          echo "üìù PR Author: ${{ steps.pr.outputs.author }}"
          echo "‚úÖ Approved by: ${{ steps.pr.outputs.approved_by }}"

      - name: Fail if not approved by owner
        if: |
          steps.pr.outputs.author != 'MrKrypex0' && 
          !contains(steps.pr.outputs.approved_by, 'MrKrypex0')
        run: |
          echo "‚ùå PR has not been approved by the repo owner."
          exit 1

      - name: Allow owner to self-approve
        if: |
          steps.pr.outputs.author == 'MrKrypex0' && 
          contains(steps.pr.outputs.approved_by, 'MrKrypex0')
        run: |
          echo "‚úÖ This PR was created and approved by the owner. Merging is allowed."
